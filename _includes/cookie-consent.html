    #cookie-notice a {cursor: pointer; margin-left: 10px;}
    @media (max-width: 1000px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 13px;}
        #cookie-notice btn {border-radius: 6px; font-size: 12px; margin-left: 20px;}
        #cookie-notice a {position: relative; bottom: 4px;}
    }

<div id="cookie-notice"><span>We would like to use third party cookies and scripts to improve the functionality of this website.</span><a id="cookie-notice-accept" class="btn btn-primary btn-sm">Approve</a><a href="/privacy" class="btn btn-primary btn-sm">More info</a></div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
        /* Matomo Start */
        var _paq = window._paq || [];
	    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
	    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
	    _paq.push(["setCookieDomain", "*.adello.github.io"]);
	    _paq.push(["setDomains", ["*.adello.github.io"]]);
	    _paq.push(['trackPageView']);
	    _paq.push(['enableLinkTracking']);
	    (function() {
	        var u="//www.analytics.corp.adctrl.com/";
	        _paq.push(['setTrackerUrl', u+'matomo.php']);
	        _paq.push(['setSiteId', '4']);
	        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
        /* Matomo End */
    } else {
        $('#cookie-notice').show();
    }
    $('#cookie-notice-accept').click(function() {
        createCookie('cookie-notice-dismissed','true',31);
        $('#cookie-notice').hide();
        location.reload();
    });

</script>
